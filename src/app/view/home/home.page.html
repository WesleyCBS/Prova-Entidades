<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Consoles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of consoles">
      <ion-item>
        <ion-label>
          <h2>{{ item.nome }}</h2>
          <p>Marca: {{ item.marca }}</p>
          <p>Ano de lan√ßamento: {{ item.anoLancamento | date:'yyyy' }}</p>
          <p>Armazenamento: {{ item.armazenamento }}</p>
          <p>Voltagem: {{ item.voltagem }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="detalhar(item)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
